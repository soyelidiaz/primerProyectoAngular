
<div class="contenedor">

        <mat-card-title>{{personajes?.title}}</mat-card-title>
        <mat-card-subtitle>Director: {{personajes?.director}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{personajes?.image}}">

      </mat-card-actions>
